name: docs

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  release:
    types:
      - published

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Check documentation
        run: pipx run hatch run docs:build-check

  publish:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Configure Git for GitHub Actions bot
        run: |
          git config --local user.name 'github-actions[bot]'
          git config --local user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Deploy documentation (dev) with mike ðŸš€
        if:
          github.event_name == 'push' && github.ref == 'refs/heads/main' &&
          github.repository == 'scipp-atlas/mapyde'
        run: pipx run hatch run docs:deploy dev

      - name: Get MAJOR.MINOR version
        if: github.event_name == 'release' && github.event.action == 'published'
        id: label
        run: |
          VERSION=$(cut -d '.' -f 1,2 <<< "${{ github.event.release.tag_name }}")
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT

      - name:
          Deploy documentation (${{ steps.label.outputs.version }}) with mike ðŸš€
        if: github.event_name == 'release' && github.event.action == 'published'
        run:
          pipx run hatch run docs:deploy ${{ steps.label.outputs.version }}
          latest
